program: main.py
method: bayes
metric:
  name: return
  goal: maximize
parameters:
  plan_horizon:
    distribution: int_uniform
    min: 1
    max: 20
  batch_size:
    distribution: int_uniform
    min: 5
    max: 32
  model_lr:
    distribution: log_uniform
    max: -6
    min: -8
early_terminate:
  type: hyperband
  s: 2
  eta: 3
  max_iter: 27