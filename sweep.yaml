program: main.py
method: bayes
metric:
  name: train/return
  goal: maximize
parameters:
  seed:
    distribution: int_uniform
    min: 1
    max: 4
  actor_epochs:
    distribution: int_uniform
    min: 1
    max: 10
  critic_epochs:
    distribution: int_uniform
    min: 1
    max: 10
  tau:
    distribution: uniform
    min: 0.01
    max: 1.0
  update_target_every:
    distribution: int_uniform
    min: 1
    max: 10
early_terminate:
  type: hyperband
  s: 2
  eta: 3
  max_iter: 27
