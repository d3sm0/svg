program: main.py
method: bayes
metric:
  name: train/return
  goal: maximize
parameters:
  policy_lr:
    distribution: uniform
    min: 0.0001
    max: 0.001
  critic_lr:
    distribution: uniform
    min: 0.0001
    max: 0.001
  batch_size:
    distribution: int_uniform
    min: 4
    max: 128
  early_terminate:
    type: hyperband
    s: 2
    eta: 3
    max_iter: 27
