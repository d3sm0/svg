program: main.py
method: bayes
metric:
  name: train/return
  goal: maximize
parameters:
  critic_lr:
    distribution: uniform
    min: 0.0001
    max: 0.001
  critic_epochs:
    distribution: int_uniform
    min: 1
    max: 20
  batch_size:
    distribution: int_uniform
    min: 32
    max: 200
early_terminate:
  type: hyperband
  s: 2
  eta: 3
  max_iter: 27