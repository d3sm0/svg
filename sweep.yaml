program: main.py
method: bayes
metric:
  name: train/return
  goal: maximize
parameters:
  seed:
    distribution: int_uniform
    min: 1
    max: 4
  train_horizon:
    distribution: int_uniform
    min: 2
    max: 50
  actor_epochs:
    distribution: int_uniform
    min: 1
    max: 10
early_terminate:
  type: hyperband
  s: 2
  eta: 3
  max_iter: 27