program: main.py
method: bayes
metric:
  name: train/return
  goal: maximize
parameters:
  critic_epochs:
    distribution: int_uniform
    min: 1
    max: 10
  actor_epochs:
    distribution: int_uniform
    min: 2
    max: 10
  batch_size:
    distribution: int_uniform
    min: 32
    max: 128
early_terminate:
  type: hyperband
  s: 2
  eta: 3
  max_iter: 27